apiVersion: apps/v1
kind: Deployment
metadata:
    name: bomes-bomes-http-auth
spec:
    replicas: 2
    selector:
        matchLabels:
            app: bomes-bomes-http-auth
    template:
        metadata:
            labels:
                app: bomes-bomes-http-auth
        spec:
            containers:
                - name: bomes-bomes-http-auth
                  image: bomes-hub:5000/bomes-bomes-http-auth:latest
                  env:
                      - name: CORE_ADDRESS
                        value: "bomes-http-core-service:3000"
                      - name: TZ
                        value: Europe/Moscow
                      - name: RABBIT_ADDRESS
                        value: rabbitmq:5672
                      - name: RABBIT_USERNAME
                        value: guest
                      - name: RABBIT_PASSWORD
                        value: guest