apiVersion: v1
kind: PersistentVolume
metadata:
    name: postgres-pv
spec:
    capacity:
        storage: 10Gi
    accessModes:
        - ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain
    storageClassName: local-path
    local:
        path: /opt/postgresql
    nodeAffinity:
        required:
            nodeSelectorTerms:
                - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                            - devbomes
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: postgres-pvc
spec:
    accessModes:
        - ReadWriteOnce
    storageClassName: local-path
    resources:
        requests:
            storage: 10Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: postgres-config
data:
    POSTGRES_DB: "BomesDatabase"
    POSTGRES_USER: "bomes"
    POSTGRES_PASSWORD: "bomes"
    PGDATA: "/var/lib/postgresql/data/pgdata"
---
apiVersion: v1
kind: Service
metadata:
    name: postgres-service
spec:
    type: NodePort
    ports:
        - port: 5432
          targetPort: 5432
          nodePort: 30432
    selector:
        app: postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: postgres
spec:
    serviceName: postgres
    replicas: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
                - name: postgres
                  image: postgres:17-alpine
                  envFrom:
                      - configMapRef:
                            name: postgres-config
                  ports:
                      - containerPort: 5432
                  volumeMounts:
                      - name: postgres-data
                        mountPath: /var/lib/postgresql/data
                  livenessProbe:
                      tcpSocket:
                          port: 5432
                      initialDelaySeconds: 30
                      periodSeconds: 10
                  readinessProbe:
                      exec:
                          command:
                              - pg_isready
                              - -U
                              - bomes
                      initialDelaySeconds: 5
                      periodSeconds: 5
    volumeClaimTemplates:
        - metadata:
              name: postgres-data
          spec:
              accessModes: ["ReadWriteOnce"]
              storageClassName: "local-path"
              resources:
                  requests:
                      storage: 10Gi
