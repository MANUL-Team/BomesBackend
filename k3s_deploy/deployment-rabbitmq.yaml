---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: rabbitmq
spec:
    serviceName: rabbitmq
    replicas: 3
    selector:
        matchLabels:
            app: rabbitmq
    template:
        metadata:
            labels:
                app: rabbitmq
        spec:
            initContainers:
                - name: setup-erlang-cookie
                  image: busybox
                  command:
                      - sh
                      - -c
                      - |
                          cp /etc/rabbitmq-secret/erlang-cookie /var/lib/rabbitmq/.erlang.cookie
                          chmod 600 /var/lib/rabbitmq/.erlang.cookie
                          chown 999:999 /var/lib/rabbitmq/.erlang.cookie
                  volumeMounts:
                      - name: rabbitmq-secret
                        mountPath: /etc/rabbitmq-secret
                      - name: data
                        mountPath: /var/lib/rabbitmq
            containers:
                - name: rabbitmq
                  image: rabbitmq:4.1.4-management-alpine
                  ports:
                      - containerPort: 5672
                        name: amqp
                      - containerPort: 15672
                        name: http
                      - containerPort: 4369
                        name: epmd
                      - containerPort: 25672
                        name: cluster
                  env:
                      - name: K8S_SERVICE_NAME
                        value: "rabbitmq"
                      - name: RABBITMQ_USE_LONGNAME
                        value: "true"
                      - name: RABBITMQ_CONFIG_FILE
                        value: "/etc/rabbitmq/rabbitmq.conf"
                      - name: RABBITMQ_DEFAULT_USERNAME
                        value: "guest"
                      - name: RABBITMQ_DEFAULT_PASSWORD
                        value: "guest"
                      - name: RABBITMQ_LOOPBACK_USERS
                        value: "false"
                  volumeMounts:
                      - name: config
                        mountPath: /etc/rabbitmq
                      - name: data
                        mountPath: /var/lib/rabbitmq
                  livenessProbe:
                      exec:
                          command: ["rabbitmq-diagnostics", "status"]
                      initialDelaySeconds: 60
                      periodSeconds: 30
                      timeoutSeconds: 15
                  readinessProbe:
                      exec:
                          command: ["rabbitmq-diagnostics", "ping"]
                      initialDelaySeconds: 20
                      periodSeconds: 10
                      timeoutSeconds: 10
                  resources:
                      requests:
                          memory: "512Mi"
                          cpu: "1000m"
                      limits:
                          memory: "1Gi"
                          cpu: "1000m"
            volumes:
                - name: config
                  configMap:
                      name: rabbitmq-config
                      items:
                          - key: rabbitmq.conf
                            path: rabbitmq.conf
                          - key: enabled_plugins
                            path: enabled_plugins
                - name: rabbitmq-secret
                  secret:
                      secretName: rabbitmq-secret
    volumeClaimTemplates:
        - metadata:
              name: data
          spec:
              accessModes: ["ReadWriteOnce"]
              storageClassName: local-storage
              resources:
                  requests:
                      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
    name: rabbitmq-pv-0
spec:
    capacity:
        storage: 5Gi
    volumeMode: Filesystem
    accessModes:
        - ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain
    storageClassName: local-storage
    local:
        path: /opt/rabbitmq-0
    nodeAffinity:
        required:
            nodeSelectorTerms:
                - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                            - devbomes
