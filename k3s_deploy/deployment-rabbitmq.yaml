---
apiVersion: v1
kind: Service
metadata:
    name: rabbitmq
    labels:
        app: rabbitmq
spec:
    clusterIP: None
    ports:
        - port: 5672
          name: amqp
        - port: 15672
          name: http
        - port: 4369
          name: epmd
        - port: 25672
          name: cluster
    selector:
        app: rabbitmq
---
apiVersion: v1
kind: Service
metadata:
    name: rabbitmq-management
    labels:
        app: rabbitmq
spec:
    ports:
        - port: 15672
          targetPort: 15672
          name: http
    selector:
        app: rabbitmq
    type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: bomes-rabbitmq-ingress
spec:
    rules:
        - host: rabbitmq-dev.bomes.ru
          http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: rabbitmq-management
                            port:
                                number: 15672
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: rabbitmq-config
data:
    enabled_plugins: |
        [rabbitmq_management, rabbitmq_peer_discovery_k8s].
    rabbitmq.conf: |
        loopback_users.guest = none
---
apiVersion: v1
kind: Secret
metadata:
    name: rabbitmq-secret
type: Opaque
data:
    erlang-cookie: U0VDUkVULUNPT0tJRS0xMjM=
