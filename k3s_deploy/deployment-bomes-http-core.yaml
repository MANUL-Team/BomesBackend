apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: bomes-http-core
spec:
    replicas: 2
    serviceName: "bomes-http-core-service"
    selector:
        matchLabels:
            app: bomes-http-core
    template:
        metadata:
            labels:
                app: bomes-http-core
        spec:
            containers:
                - name: bomes-http-core
                  image: bomes-hub:5000/bomes-http-core:latest
                  env:
                      - name: TZ
                        value: Europe/Moscow
                      - name: RABBIT_ADDRESS
                        value: rabbitmq:5672
                      - name: RABBIT_USERNAME
                        value: guest
                      - name: RABBIT_PASSWORD
                        value: guest
                      - name: CORE_INDEX
                        valueFrom:
                            fieldRef:
                                fieldPath: metadata.name
                      - name: DEV
                        value: "true"
---
apiVersion: v1
kind: Service
metadata:
    name: bomes-http-core-service
spec:
    selector:
        app: bomes-http-core
    ports:
        - port: 8000
          targetPort: 8000
