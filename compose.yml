  #   restart: unless-stopped
  #   env_file: "all_docker.env"
  #   networks:
  #     docker_bomes:
  #       ipv4_address: 172.20.1.20
  #   depends_on:
  #     - bomes-webcore
  
  bomes-pythonexample:
    image: bomes-pythonexample # <-- image: (Имя контейнера)
    restart: unless-stopped
    env_file: "all_docker.env"
    networks:
      docker_bomes:
        ipv4_address: 172.20.1.30

networks:
  docker_bomes:
    ipam:
      driver: default
      config:
       - subnet: 172.20.1.0/24
         gateway: 172.20.1.1
